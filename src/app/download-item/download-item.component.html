<mat-card class="download-card">
  <mat-card-header>
    <mat-card-title>{{ download.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    
    <p>Seeders/Leachers : {{ download.seeders }}/{{ download.peers }}</p>
    <p>Vitesse : {{ download.uploadSpeed | byteFormat : true }}</p>
    <p>Téléchargement : {{ download.sizeDownloaded | byteFormat : false }} /{{ download.size | byteFormat : false }} {{value | number : '.0-2'}}% </p>
  </mat-card-content>
  <br>
  <mat-progress-bar [mode]="mode" [value]="value"></mat-progress-bar>
</mat-card>
